<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Test - Prima Transformer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            background: #001;
            border: 2px solid #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        
        #gameCanvas {
            display: block;
            background: #000;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            color: #00ffff;
        }
        
        #ui div {
            margin: 5px 0;
        }
        
        #instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: #888;
        }
        
        .powerup-indicator {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #ffff00;
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Health: <span id="health">100</span></div>
            <div>Mode: <span id="mode">CAR</span></div>
            <div>Level: <span id="level">5</span></div>
        </div>
        <div id="instructions">
            WASD: Move | SPACE: Shoot | Q: Transform | R: Restart | ESC: Options
        </div>
        <div class="powerup-indicator" id="powerups"></div>
    </div>

    <script src="js/version.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/background.js"></script>
    <script src="js/effects.js"></script>
    <script src="js/player.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/powerups.js"></script>
    <script src="js/game.js"></script>
    <script src="js/options.js"></script>
    <script>
        // Initialize game with level 5 to test boss spawn
        const game = new Game();
        game.level = 5;
        game.enemiesKilled = 0;
        game.gameLoop();
    </script>
</body>
</html>
