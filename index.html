<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformer Scroll Shooter</title>
    <script>
        // Update title with version after page loads
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof GAME_INFO !== 'undefined') {
                document.title = GAME_INFO.fullTitle;
            }
        });
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
        
        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #001122, #003366);
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            
            /* Auto-scale based on viewport size while maintaining aspect ratio */
            width: min(100vw, 133.33vh); /* 800/600 = 1.333 ratio */
            height: min(75vw, 100vh);    /* 600/800 = 0.75 ratio */
            max-width: 100vw;
            max-height: 100vh;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00ff00;
            font-size: 14px;
            text-shadow: 0 0 5px #00ff00;
        }
        
        #instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #ffff00;
            font-size: 12px;
            text-shadow: 0 0 5px #ffff00;
        }
        
        .powerup-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #ff00ff;
            font-size: 12px;
            text-shadow: 0 0 5px #ff00ff;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Health: <span id="health">100</span></div>
            <div>Mode: <span id="mode">CAR</span></div>
        </div>
        <div id="instructions">
            WASD: Move | SPACE: Shoot | Q: Transform | R: Restart | ESC: Options
        </div>
        <div class="powerup-indicator" id="powerups"></div>
    </div>
    
    <script src="js/version.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/options.js"></script>
    <script src="js/game.js"></script>
    <script src="js/player.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/powerups.js"></script>
    <script src="js/background.js"></script>
    <script src="js/effects.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
