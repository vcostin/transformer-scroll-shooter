<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transformer Scroll Shooter</title>
    <script>
      // Update title and version info after page loads
      document.addEventListener('DOMContentLoaded', () => {
        if (typeof GAME_INFO !== 'undefined') {
          document.title = GAME_INFO.fullTitle

          // Update version info in UI
          const versionElement = document.getElementById('game-version')
          const buildTimeElement = document.getElementById('build-time')

          if (versionElement) {
            versionElement.textContent = `v${GAME_INFO.version}`
          }

          if (buildTimeElement) {
            const buildDate = new Date(GAME_INFO.buildDate)
            buildTimeElement.textContent = `Built: ${buildDate.toLocaleDateString()} ${buildDate.toLocaleTimeString()}`
          }
        }
      })
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: 'Courier New', monospace;
        overflow: hidden;
      }

      .start-menu {
        position: absolute;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.8);
        color: #00ffcc;
        text-align: center;
        gap: 16px;
        padding: 24px;
      }

      .start-menu h1 {
        margin: 0 0 8px;
        font-size: 28px;
        color: #00ffee;
        text-shadow: 0 0 12px rgba(0, 255, 255, 0.6);
      }

      .start-menu .subtitle {
        margin: 0 0 16px;
        font-size: 14px;
        color: #99ffee;
        opacity: 0.9;
      }

      .start-menu button {
        background: #00a2ff;
        color: #fff;
        border: none;
        padding: 10px 18px;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(0, 162, 255, 0.5);
      }

      .start-menu button:hover {
        background: #00b8ff;
      }

      .start-menu .hint {
        font-size: 12px;
        color: #ffee88;
        margin-top: 8px;
      }

      #gameContainer {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
      }

      #gameCanvas {
        display: block;
        background: linear-gradient(to bottom, #001122, #003366);
        border: 2px solid #333;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);

        /* Auto-scale based on viewport size while maintaining aspect ratio */
        width: min(100vw, 133.33vh); /* 800/600 = 1.333 ratio */
        height: min(75vw, 100vh); /* 600/800 = 0.75 ratio */
        max-width: 100vw;
        max-height: 100vh;
      }

      #ui {
        position: absolute;
        top: 10px;
        left: 10px;
        color: #00ff00;
        font-size: 14px;
        text-shadow: 0 0 5px #00ff00;
      }

      #instructions {
        position: absolute;
        bottom: 10px;
        left: 10px;
        color: #ffff00;
        font-size: 12px;
        text-shadow: 0 0 5px #ffff00;
      }

      .powerup-indicator {
        position: absolute;
        top: 10px;
        right: 10px;
        color: #ff00ff;
        font-size: 12px;
        text-shadow: 0 0 5px #ff00ff;
      }

      #version-info {
        position: absolute;
        bottom: 10px;
        right: 10px;
        color: #888;
        font-size: 10px;
        text-align: right;
        line-height: 1.2;
      }
    </style>
  </head>
  <body>
    <div id="gameContainer">
      <canvas id="gameCanvas" width="800" height="600"></canvas>
      <!-- Start Menu Overlay -->
      <div id="startMenu" class="start-menu" aria-label="Start Menu" role="dialog">
        <h1>Transformer Scroll Shooter</h1>
        <p class="subtitle">Arcade side-scroller prototype</p>
        <button id="startButton" aria-label="Start Game">Start Game</button>
        <div class="hint">Press Enter or Space to start</div>
      </div>
      <div id="ui">
        <div>Score: <span id="score">0</span></div>
        <div>Health: <span id="health">100</span></div>
        <div>Mode: <span id="mode">CAR</span></div>
        <div>Level: <span id="level">1</span></div>
      </div>
      <div id="instructions">
        WASD: Move | SPACE: Shoot | Q: Transform | R: Restart | ESC: Options
      </div>
      <div class="powerup-indicator" id="powerups"></div>
      <div id="version-info">
        <div id="game-version">v0.0.0</div>
        <div id="build-time">Built: Loading...</div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
