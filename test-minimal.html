<!DOCTYPE html>
<html>
<head>
    <title>Minimal Game Test</title>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600" style="border: 1px solid white; background: black;"></canvas>
    <div id="log" style="color: white; font-family: monospace; position: absolute; top: 10px; left: 10px;"></div>
    <script type="module">
        const log = document.getElementById('log');
        
        function addLog(message, isError = false) {
            const p = document.createElement('p');
            p.textContent = message;
            p.style.color = isError ? 'red' : 'lime';
            p.style.margin = '2px 0';
            log.appendChild(p);
            console.log(message);
        }
        
        addLog('Starting minimal game test...');
        
        try {
            // Test basic canvas
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            
            addLog('Canvas created successfully');
            
            // Test basic drawing
            ctx.fillStyle = 'lime';
            ctx.fillRect(50, 50, 100, 100);
            addLog('Basic drawing works');
            
            // Test animation loop
            let frameCount = 0;
            function testGameLoop() {
                frameCount++;
                
                // Clear canvas
                ctx.fillStyle = 'black';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw moving square
                ctx.fillStyle = 'lime';
                const x = 50 + (frameCount * 2) % 700;
                ctx.fillRect(x, 50, 50, 50);
                
                // Draw frame counter
                ctx.fillStyle = 'white';
                ctx.font = '20px monospace';
                ctx.fillText('Frame: ' + frameCount, 10, 30);
                
                if (frameCount < 100) {
                    requestAnimationFrame(testGameLoop);
                } else {
                    addLog('Animation loop test completed successfully');
                }
            }
            
            addLog('Starting animation loop...');
            requestAnimationFrame(testGameLoop);
            
        } catch (error) {
            addLog('Error: ' + error.message, true);
            console.error('Full error:', error);
        }
    </script>
</body>
</html>
