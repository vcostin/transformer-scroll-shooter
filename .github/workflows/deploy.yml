name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies (if any)
      run: |
        if [ -f package.json ]; then
          npm ci || npm install
        fi
        
    - name: Run tests (if configured)
      run: |
        if [ -f package.json ] && npm run test --if-present; then
          echo "Tests passed"
        else
          echo "No tests configured"
        fi
        
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        exclude_assets: '.github,node_modules,.gitignore'
        
    - name: Create deployment summary
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        echo "## ðŸŽ® Game Deployed Successfully! ðŸš€" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Your Transformer Scroll Shooter is now live at:" >> $GITHUB_STEP_SUMMARY
        echo "**https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}**" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸŽ¯ Game Features:" >> $GITHUB_STEP_SUMMARY
        echo "- 4 transformation modes (Car, Scuba, Boat, Plane)" >> $GITHUB_STEP_SUMMARY
        echo "- Power-up system with synergies" >> $GITHUB_STEP_SUMMARY
        echo "- Parallax scrolling backgrounds" >> $GITHUB_STEP_SUMMARY
        echo "- Mobile touch support" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Ready to play! ðŸŽ®âœ¨" >> $GITHUB_STEP_SUMMARY
