name: Auto Version Increment

on:
  pull_request:
    types: [closed]
    branches: [main, master]

jobs:
  increment-version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
    
    - name: Determine version increment type
      id: increment-type
      run: |
        PR_TITLE="${{ github.event.pull_request.title }}"
        PR_BODY="${{ github.event.pull_request.body }}"
        
        # Check for breaking changes
        if [[ "$PR_TITLE" =~ ^(feat|fix|docs|style|refactor|test|chore)!: ]] || [[ "$PR_BODY" =~ "BREAKING CHANGE" ]]; then
          echo "type=major" >> $GITHUB_OUTPUT
        # Check for new features
        elif [[ "$PR_TITLE" =~ ^feat: ]]; then
          echo "type=minor" >> $GITHUB_OUTPUT
        # Everything else is a patch
        else
          echo "type=patch" >> $GITHUB_OUTPUT
        fi
    
    - name: Get current version
      id: current-version
      run: |
        CURRENT_VERSION=$(node -p "JSON.parse(require('fs').readFileSync('./package.json', 'utf8')).version")
        echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
    
    - name: Increment version
      id: new-version
      run: |
        CURRENT_VERSION="${{ steps.current-version.outputs.version }}"
        INCREMENT_TYPE="${{ steps.increment-type.outputs.type }}"
        
        IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
        
        case $INCREMENT_TYPE in
          major)
            major=$((major + 1))
            minor=0
            patch=0
            ;;
          minor)
            minor=$((minor + 1))
            patch=0
            ;;
          patch)
            patch=$((patch + 1))
            ;;
        esac
        
        NEW_VERSION="$major.$minor.$patch"
        echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "increment_type=$INCREMENT_TYPE" >> $GITHUB_OUTPUT
    
    - name: Update version files
      run: |
        NEW_VERSION="${{ steps.new-version.outputs.version }}"
        
        # Update package.json
        node -e "
          const pkg = require('./package.json');
          pkg.version = '$NEW_VERSION';
          require('fs').writeFileSync('./package.json', JSON.stringify(pkg, null, 2) + '\n');
        "
        
        # Update src/constants/game-constants.js
        # Read the current file and update the version
        node -e "
          const fs = require('fs');
          const filePath = './src/constants/game-constants.js';
          let content = fs.readFileSync(filePath, 'utf8');
          
          // Update the version in GAME_INFO
          content = content.replace(
            /version: '[^']*'/,
            \"version: '$NEW_VERSION'\"
          );
          
          // Update the build date
          content = content.replace(
            /buildDate: '[^']*'/,
            \"buildDate: '$(date -u +\"%Y-%m-%dT%H:%M:%SZ\")'\"
          );
          
          fs.writeFileSync(filePath, content);
        "
        
        # Run the sync-version script to update js/version.js
        npm run sync-version
    
    - name: Commit version update
      run: |
        NEW_VERSION="${{ steps.new-version.outputs.version }}"
        INCREMENT_TYPE="${{ steps.increment-type.outputs.type }}"
        
        git add package.json src/constants/game-constants.js js/version.js
        
        git commit -m "chore: bump version to $NEW_VERSION
        
        - $INCREMENT_TYPE version increment
        - Updated from PR #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }}
        - Build date: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
        
        git push origin ${{ github.head_ref || github.ref_name }}
    
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.new-version.outputs.version }}
        release_name: Release v${{ steps.new-version.outputs.version }}
        body: |
          ## ðŸš€ Release v${{ steps.new-version.outputs.version }}
          
          **Type:** ${{ steps.increment-type.outputs.type }} release
          **Merged PR:** #${{ github.event.pull_request.number }} - ${{ github.event.pull_request.title }}
          
          ### Changes
          ${{ github.event.pull_request.body }}
          
          ### Installation
          ```bash
          git clone https://github.com/vcostin/transformer-scroll-shooter.git
          cd transformer-scroll-shooter
          git checkout v${{ steps.new-version.outputs.version }}
          npm install
          npm run dev
          ```
          
          ### Play the Game
          Visit the [live demo](https://vcostin.github.io/transformer-scroll-shooter/) or run locally with `npm run dev`.
        draft: false
        prerelease: false
