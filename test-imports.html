<!DOCTYPE html>
<html>
<head>
    <title>Import Test</title>
</head>
<body>
    <div id="log"></div>
    <script type="module">
        const log = document.getElementById('log');
        
        function addLog(message, isError = false) {
            const p = document.createElement('p');
            p.textContent = message;
            p.style.color = isError ? 'red' : 'green';
            log.appendChild(p);
            console.log(message);
        }
        
        // Test imports one by one
        async function testImports() {
            try {
                addLog('Testing game constants...');
                const { GAME_CONSTANTS, GAME_INFO } = await import('./src/constants/game-constants.js');
                addLog('✅ Game constants imported');
                
                addLog('Testing utils...');
                const CollisionUtils = await import('./src/utils/collision.js');
                const MathUtils = await import('./src/utils/math.js');
                addLog('✅ Utils imported');
                
                addLog('Testing player...');
                const Player = await import('./src/entities/player.js');
                addLog('✅ Player imported');
                
                addLog('Testing bullet...');
                const Bullet = await import('./src/entities/bullet.js');
                addLog('✅ Bullet imported');
                
                addLog('Testing enemy...');
                const Enemy = await import('./src/entities/enemies/enemy.js');
                addLog('✅ Enemy imported');
                
                addLog('Testing audio...');
                const { AudioManager } = await import('./src/systems/audio.js');
                addLog('✅ Audio imported');
                
                addLog('Testing powerups...');
                const { Powerup, PowerupSpawner } = await import('./src/systems/powerups.js');
                addLog('✅ Powerups imported');
                
                addLog('Testing background...');
                const { Background } = await import('./src/rendering/background.js');
                addLog('✅ Background imported');
                
                addLog('Testing effects...');
                const { Explosion, PowerupEffect, MuzzleFlash, TransformEffect } = await import('./src/rendering/effects.js');
                addLog('✅ Effects imported');
                
                addLog('Testing options...');
                const { OptionsMenu } = await import('./src/ui/options.js');
                addLog('✅ Options imported');
                
                addLog('Testing game...');
                const Game = await import('./src/game/game.js');
                addLog('✅ Game imported');
                
                addLog('All imports successful!');
            } catch (error) {
                addLog(`❌ Import failed: ${error.message}`, true);
                console.error('Full error:', error);
            }
        }
        
        testImports();
    </script>
</body>
</html>
