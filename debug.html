<!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
</head>
<body>
    <div id="error-log"></div>
    <script type="module">
        try {
            console.log('Starting import test...');
            import('./src/main.js').then(module => {
                console.log('Module loaded successfully:', module);
                document.getElementById('error-log').innerHTML += '<p>✅ Module loaded successfully</p>';
            }).catch(error => {
                console.error('Module loading error:', error);
                document.getElementById('error-log').innerHTML += '<p>❌ Module loading error: ' + error.message + '</p>';
            });
        } catch (error) {
            console.error('Immediate error:', error);
            document.getElementById('error-log').innerHTML += '<p>❌ Immediate error: ' + error.message + '</p>';
        }
    </script>
</body>
</html>
